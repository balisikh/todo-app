<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="todo-container">
    <h1>To-Do App</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Input task here..." />
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="tasks-section">
      <h2>Tasks:</h2>
      <ul id="taskList">
        <li>
          <input type="checkbox" /> Task 1
          <button class="delete-btn">Delete</button>
          <button class="complete-btn">Complete</button>
        </li>
        <li class="completed">
          <input type="checkbox" checked /> Task 2
          <button class="delete-btn">Delete</button>
          <button class="complete-btn">Complete</button>
        </li>
        <li>
          <input type="checkbox" /> Task 3
          <button class="delete-btn">Delete</button>
          <button class="complete-btn">Complete</button>
        </li>
      </ul>
    </div>

    <footer>
      <p>Total Tasks: <span id="totalTasks">3</span></p>
      <p>Completed: <span id="completedTasks">1</span></p>
    </footer>
  </div>
</body>
</html>
